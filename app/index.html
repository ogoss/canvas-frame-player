<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="canvas,frame,animation">
  <meta name="viewport" content="width=750,target-densitydpi=device-dpi,minimal-ui,user-scalable=no">
  <title>Canvas Frame Animation Module</title>
  <style>
  * {
    margin: 0;
  }
  
  html,
  body {
    width: 100%;
    height: 100%;
  }
  
  .canvas {
    width: 100%;
    height: 100%;
    box-sizing: border-box;
    border: 3px solid;
  }
  
  .button-list {
    position: absolute;
    top: 0;
    left: 0;
  }
  
  .button-list > button {
    width: 150px;
    height: 75px;
    margin: 10px;
    display: block;
    font-size: 40px;
  }
  </style>
</head>

<body>
  <div class="canvas">
    <canvas id="canvas"></canvas>
  </div>
  <div class="button-list">
    <button id="play">play</button>
    <!-- <button id="pause">pause</button> -->
    <!-- <button id="stop">stop</button> -->
  </div>
  <script src="./scripts/frame-player.js"></script>
  <script>
  window.onload = function() {
    var prefix = './images/animate1/ani3_';
    var animate1 = [];
    var start;
    var end;

    var $play = document.querySelector('#play');
    // var $pause = document.querySelector('#pause');
    // var $stop = document.querySelector('#stop');

    framePlayer.init();

    for (start = 86, end = 110; start <= end; start++) {
      animate1.push(prefix + prefixInteger(start, 5) + '.jpg')
    }

    framePlayer.loadFrame(animate1);

    $play.onclick = function() {
    	framePlayer.play(1);
    };

    function prefixInteger(num, length) {
      return (Array(length).join('0') + num).slice(-length);
    }
  };
  </script>
</body>

</html>
