<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="canvas,frame,animation">
  <meta name="viewport" content="width=750,target-densitydpi=device-dpi,minimal-ui,user-scalable=no">
  <title>Canvas Frame Player Module</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <div id="canvas"></div>
  <div class="button-list">
    <button id="play">play</button>
    <!-- <button id="pause">pause</button> -->
    <!-- <button id="stop">stop</button> -->
  </div>
  <!-- <script src="./scripts/test.js"></script> -->
  <script src="./scripts/frame-player.js"></script>
  <script>
  window.onload = function() {
    var prefix = './images/frames/frames1_';
    var animate1 = [];
    var start;
    var end;

    var $play = document.querySelector('#play');
    // var $pause = document.querySelector('#pause');
    // var $stop = document.querySelector('#stop');

    for (start = 1, end = 26; start <= end; start++) {
      animate1.push(prefix + prefixInteger(start, 2) + '.jpg')
    }

    framePlayer.init({
      nodeClass: 'canvas'
    });

    framePlayer.loadFrame(animate1, 'animate1');

    $play.onclick = function() {
      framePlayer.play(
        'animate1',
        1000,
        2,
        function() {
          console.log('start');
        },
        function() {
          console.log('end');
        });
    };

    function prefixInteger(num, length) {
      return (Array(length).join('0') + num).slice(-length);
    }
  };
  </script>
</body>

</html>
